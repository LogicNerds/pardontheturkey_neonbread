<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pardon The Turkey ü¶É</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    /* RESET & THEME */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: 'Press Start 2P', system-ui, monospace;
      background: #1a1a1a;
      color: #111;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    :root {
      --phone-width: 375px;
      --phone-height: 667px;
      --orange: #FF8C00;
      --yellow: #FFD700;
      --red: #DC143C;
      --green: #228B22;
      --brown: #8B4513;
      --white-house: #F5F5DC;
      --sky-top: #87CEEB;
      --sky-bottom: #FFB347;
    }

    #app {
      width: var(--phone-width);
      height: var(--phone-height);
      max-height: 100vh;
      display: grid;
      grid-template-rows: 1fr 240px;
      background: linear-gradient(180deg, var(--sky-top) 0%, var(--sky-bottom) 100%);
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }

    @media (max-width: 414px) {
      #app {
        width: 100vw;
        height: 100vh;
        max-height: 100vh;
      }
    }

    #gameArea {
      position: relative;
      overflow: hidden;
      padding-top: 50px;
    }

    canvas#gameCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      touch-action: manipulation;
    }

    /* HUD */
    #ui {
      position: absolute;
      top: 35px;
      left: 0;
      right: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      padding: 0 12px;
      color: var(--yellow);
      text-shadow: 3px 3px 0 rgba(0,0,0,0.5);
      font-size: 10px;
      font-weight: 700;
    }

    .hud-item {
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 8px;
      border: 3px solid var(--yellow);
    }

    /* Title Screen */
    #titleScreen {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #FF8C00, #DC143C);
      display: grid;
      place-items: center;
      z-index: 30;
      padding: 24px;
    }
    .title-wrap {
      display: grid;
      gap: 24px;
      place-items: center;
      text-align: center;
      color: var(--yellow);
    }
    .game-title {
      font-size: 28px;
      text-shadow: 6px 6px 0 rgba(0,0,0,0.4);
      line-height: 1.4;
    }
    .btn {
      background: var(--orange);
      color: #fff;
      border: 4px solid var(--yellow);
      border-radius: 12px;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      padding: 16px 24px;
      cursor: pointer;
      box-shadow: 0 6px 0 rgba(0,0,0,0.3);
      transition: transform 0.08s ease;
      user-select: none;
    }
    .btn:active { transform: translateY(3px); box-shadow: 0 3px 0 rgba(0,0,0,0.3); }
    
    #titleScreen .btn {
      animation: floatBtn 3s ease-in-out infinite;
    }
    @keyframes floatBtn {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .leaf {
      position: absolute;
      font-size: 30px;
      opacity: 0.7;
      animation: fallLeaf 8s linear infinite;
      pointer-events: none;
    }
    @keyframes fallLeaf {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    .credits {
      margin-top: 30px;
      font-size: 8px;
      opacity: 0.9;
      line-height: 1.6;
    }

    /* Story Screen */
    #storyScreen {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      place-items: center;
      z-index: 28;
      padding: 24px;
    }
    .story-wrap {
      background: var(--white-house);
      border: 6px solid var(--brown);
      border-radius: 16px;
      padding: 24px;
      max-width: 320px;
      text-align: center;
      color: #000;
    }
    .story-text {
      font-size: 11px;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    /* Control Area */
    #controlArea {
      background: linear-gradient(135deg, #8B4513, #A0522D);
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 8px;
      padding: 12px;
      box-shadow: 0 -8px 24px rgba(0,0,0,0.4);
    }

    #foodOptions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
      padding: -200px 0;
      max-height: 200px;
      overflow-y: visible;
    }

    .food-btn {
      min-width: 44px;
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.9);
      border: 3px solid var(--brown);
      border-radius: 12px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      user-select: none;
      transition: all 0.2s;
      box-shadow: 0 4px 0 rgba(0,0,0,0.3);
    }
    .food-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.3); }
    .food-btn.selected { 
      background: var(--yellow);
      border-color: var(--orange);
      transform: scale(1.1);
    }
    .food-btn.used {
      opacity: 0.3;
      filter: grayscale(1);
      pointer-events: none;
      background: #666;
    }

    #serveBtn {
      width: 100%;
      height: 50px;
      font-size: 16px;
      background: var(--red);
      opacity: 0.5;
      pointer-events: none;
    }
    #serveBtn.ready {
      opacity: 1;
      pointer-events: all;
      animation: pulse 0.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Cooking Bar */
    #cookingBar {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 30px;
      background: rgba(0,0,0,0.7);
      border: 3px solid var(--yellow);
      border-radius: 8px;
      display: none;
      overflow: hidden;
      z-index: 15;
    }
    #cookingBar.active { display: block; }
    #cookingProgress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--green), var(--yellow), var(--red));
      transition: width 0.05s linear;
    }
    #perfectZone {
      position: absolute;
      top: 0;
      left: 70%;
      width: 20%;
      height: 100%;
      background: rgba(0,255,0,0.3);
      border-left: 2px dashed #fff;
      border-right: 2px dashed #fff;
    }

    /* Message Overlay */
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0,0,0,0.9);
      color: var(--yellow);
      border: 4px solid var(--yellow);
      border-radius: 16px;
      padding: 16px 24px;
      font-size: 14px;
      text-align: center;
      z-index: 20;
      pointer-events: none;
      opacity: 0;
      white-space: nowrap;
    }
    #message.show {
      animation: messagePop 1.5s ease-out;
    }
    @keyframes messagePop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      15% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      25% { transform: translate(-50%, -50%) scale(1); }
      85% { opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    }

    /* End Screen */
    #endScreen {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      place-items: center;
      z-index: 25;
      padding: 24px;
    }
    .end-wrap {
      display: grid;
      gap: 20px;
      place-items: center;
      text-align: center;
      color: var(--yellow);
    }
    .end-title {
      font-size: 24px;
      line-height: 1.4;
    }
    .end-msg {
      font-size: 11px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="gameArea">
      <canvas id="gameCanvas"></canvas>

      <div id="ui">
        <div class="hud-item">
          <div>FULLNESS:</div>
          <div id="scoreValue">0%</div>
        </div>
        <div class="hud-item">
          <div>TIME:</div>
          <div id="timeValue">30</div>
        </div>
      </div>

      <div id="cookingBar">
        <div id="perfectZone"></div>
        <div id="cookingProgress"></div>
      </div>

      <div id="message"></div>

      <div id="titleScreen">
        <div class="leaf" style="left: 10%; animation-delay: 0s;">üçÇ</div>
        <div class="leaf" style="left: 30%; animation-delay: 2s;">üçÅ</div>
        <div class="leaf" style="left: 50%; animation-delay: 4s;">üçÇ</div>
        <div class="leaf" style="left: 70%; animation-delay: 1s;">üçÅ</div>
        <div class="leaf" style="left: 85%; animation-delay: 3s;">üçÇ</div>
        <div class="title-wrap">
          <div class="game-title">ü¶É<br>PARDON THE<br>TURKEY!</div>

          <div class="credits">

            All Rights Reheated
          </div>

    <div id="controlArea">
      <div id="foodOptions"></div>

  </div>

  <audio id="bgMusic" preload="auto" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_4a2ee2e53b.mp3" type="audio/mpeg" />
  </audio>

  <script>
    /* GAME STATE & ELEMENTS */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d', { alpha: false });

    const titleScreen = document.getElementById('titleScreen');
    const storyScreen = document.getElementById('storyScreen');
    const endScreen = document.getElementById('endScreen');
    const startBtn = document.getElementById('startBtn');
    const goBtn = document.getElementById('goBtn');
    const playAgainBtn = document.getElementById('playAgainBtn');
    
    const scoreValue = document.getElementById('scoreValue');
    const timeValue = document.getElementById('timeValue');
    const foodOptions = document.getElementById('foodOptions');
    const serveBtn = document.getElementById('serveBtn');
    const cookingBar = document.getElementById('cookingBar');
    const cookingProgress = document.getElementById('cookingProgress');
    const messageEl = document.getElementById('message');
    const endTitle = document.getElementById('endTitle');
    const endMsg = document.getElementById('endMsg');

    const bgMusic = document.getElementById('bgMusic');

    let gameState = 'title';
    let score = 0;
    let timeRemaining = 30;
    let selectedFood = null;
    let currentCook = null;
    let gameStartTime = null;

    // 20 Food items - HAM instead of turkey!
    const FOODS = [
      { id: 'salad', emoji: 'ü•ó', name: 'Salad', cookTime: 0, points: 3, used: false },
{ id: 'carrot', emoji: 'ü•ï', name: 'Carrots', cookTime: 1.2, points: 3, used: false },
{ id: 'egg', emoji: 'üç≥', name: 'Eggs', cookTime: 1.0, points: 4, used: false },
{ id: 'broccoli', emoji: 'ü•¶', name: 'Broccoli', cookTime: 1.1, points: 3, used: false },
{ id: 'cheese', emoji: 'üßÄ', name: 'Cheese Platter', cookTime: 1.0, points: 3, used: false },
      { id: 'cookies', emoji: 'üç™', name: 'Cookies', cookTime: 0.8, points: 10, used: false },
      { id: 'bread', emoji: 'ü•ñ', name: 'Bread', cookTime: 1.0, points: 5, used: false },
      { id: 'potatoes', emoji: 'ü•î', name: 'Mashed Potatoes', cookTime: 1.5, points: 11, used: false },
      { id: 'pie', emoji: 'ü•ß', name: 'Pie', cookTime: 2.5, points: 15, used: false },
      { id: 'chicken', emoji: 'üçó', name: 'Chicken Leg', cookTime: 2.8, points: 13, used: false },
      { id: 'sweet', emoji: 'üç†', name: 'Sweet Potatoes', cookTime: 3, points: 7, used: false },
      { id: 'corn', emoji: 'üåΩ', name: 'Corn', cookTime: 1.0, points: 6, used: false },
      { id: 'soup', emoji: 'üç≤', name: 'Soup', cookTime: 1.7, points: 9, used: false },
      { id: 'rolls', emoji: 'ü•ê', name: 'Rolls', cookTime: 1.2, points: 8, used: false },
      { id: 'ham', emoji: 'üçñ', name: 'Honey Glazed Ham', cookTime: 2.8, points: 16, used: false },
      { id: 'cranberry', emoji: 'ü´ê', name: 'Cranberry Sauce', cookTime: 1.0, points: 3, used: false },
      { id: 'cake', emoji: 'üç∞', name: 'Cake', cookTime: 2.2, points: 13, used: false },
      { id: 'steak', emoji: 'ü•©', name: 'Steak', cookTime: 2.8, points: 18, used: false },
      { id: 'bacon', emoji: 'ü•ì', name: 'Bacon', cookTime: 2.0, points: 11, used: false },
      { id: 'waffle', emoji: 'üßá', name: 'Waffles', cookTime: 1.6, points: 8, used: false }
    ];

    /* CANVAS SETUP */
    let canvasHeight = 467;
    let canvasWidth = 375;
    let scale = 1;
    
    function resizeCanvas() {
      const area = document.getElementById('gameArea');
      const dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));

      const cssW = area.clientWidth;
      const cssH = area.clientHeight;
      
      canvasHeight = cssH;
      canvasWidth = cssW;
      scale = canvasWidth / 375;

      canvas.width = Math.floor(cssW * dpr);
      canvas.height = Math.floor(cssH * dpr);
      canvas.style.width = cssW + 'px';
      canvas.style.height = cssH + 'px';

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    /* IMAGES - EMBEDDED BASE64 */
    const images = {
      chef: new Image(),
      oven: new Image(),
      turkey: new Image(),
      cage: new Image()
    };

    let imagesLoaded = 0;
    const totalImages = 4;

    function loadImages() {
      images.chef.onload = () => checkAllImagesLoaded();
      images.chef.onerror = () => checkAllImagesLoaded();
      images.chef.src = "https://i.imgur.com/xhhe6t8.png";

      images.oven.onload = () => checkAllImagesLoaded();
      images.oven.onerror = () => checkAllImagesLoaded();
      images.oven.src = "https://i.imgur.com/Soo09m5.png";

      images.cage.onload = () => checkAllImagesLoaded();
      images.cage.onerror = () => checkAllImagesLoaded();
      images.cage.src = "https://i.imgur.com/p0Jbnzs.png";

 images.turkey.onload = () => checkAllImagesLoaded();
      images.turkey.onerror = () => checkAllImagesLoaded();
      images.turkey.src = "https://i.imgur.com/f4gKTwg.png";
    }

    function checkAllImagesLoaded() {
      imagesLoaded++;
      if (imagesLoaded >= totalImages) {
        console.log('All images loaded');
      }
    }

    loadImages();

    /* SOUND EFFECTS */
    const sounds = {
      ding: () => playTone(800, 0.1),
      thud: () => playTone(150, 0.15),
      sizzle: () => playNoise(0.1),
      win: () => playMelody([523, 659, 784, 1047], 0.15),
      lose: () => playMelody([400, 350, 300, 250], 0.2)
    };

    function playTone(freq, duration) {
      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        oscillator.frequency.value = freq;
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        
        oscillator.start(audioCtx.currentTime);
        oscillator.stop(audioCtx.currentTime + duration);
      } catch(e) {}
    }

    function playNoise(duration) {
      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const bufferSize = audioCtx.sampleRate * duration;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        
        for (let i = 0; i < bufferSize; i++) {
          data[i] = Math.random() * 2 - 1;
        }
        
        const source = audioCtx.createBufferSource();
        const gainNode = audioCtx.createGain();
        source.buffer = buffer;
        source.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        gainNode.gain.value = 0.1;
        
        source.start();
      } catch(e) {}
    }

    function playMelody(notes, noteDuration) {
      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        notes.forEach((freq, i) => {
          const oscillator = audioCtx.createOscillator();
          const gainNode = audioCtx.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioCtx.destination);
          
          oscillator.frequency.value = freq;
          oscillator.type = 'square';
          
          const startTime = audioCtx.currentTime + (i * noteDuration);
          gainNode.gain.setValueAtTime(0.2, startTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + noteDuration);
          
          oscillator.start(startTime);
          oscillator.stop(startTime + noteDuration);
        });
      } catch(e) {}
    }

    /* UI SETUP */
    function setupFoodButtons() {
      foodOptions.innerHTML = '';
      FOODS.forEach(food => {
        const btn = document.createElement('button');
        btn.className = 'food-btn';
        btn.textContent = food.emoji;
        btn.dataset.foodId = food.id;
        btn.addEventListener('click', () => selectFood(food.id));
        foodOptions.appendChild(btn);
      });
    }

    function selectFood(foodId) {
      if (currentCook) return;
      
      const food = FOODS.find(f => f.id === foodId);
      if (!food || food.used) return;
      
      selectedFood = food;
      
      document.querySelectorAll('.food-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      document.querySelector(`[data-food-id="${foodId}"]`).classList.add('selected');
      
      startCooking();
    }

    function startCooking() {
      if (!selectedFood) return;
      
      currentCook = {
        food: selectedFood,
        startTime: performance.now(),
        cookTime: selectedFood.cookTime * 1000,
        served: false
      };
      
      if (selectedFood.cookTime === 0) {
        // Instant cook
        setTimeout(() => autoServe(), 100);
      } else {
        cookingBar.classList.add('active');
        serveBtn.classList.add('ready');
      }
    }

    function autoServe() {
      const perfectServe = true;
      finishCooking(perfectServe);
    }

    serveBtn.addEventListener('click', () => {
      if (!currentCook || currentCook.served) return;
      
      const elapsed = performance.now() - currentCook.startTime;
      const progress = elapsed / currentCook.cookTime;
      
      // Perfect zone is 70-90% of cook time
      const perfectServe = progress >= 0.7 && progress <= 0.9;
      const earlyServe = progress < 0.7;
      
      finishCooking(perfectServe, earlyServe);
    });

    function finishCooking(perfect, early = false) {
      if (!currentCook) return;
      
      currentCook.served = true;
      const food = currentCook.food;
      
      let pointsGained = 0;
      let message = '';
      
      if (perfect) {
        pointsGained = food.points;
        message = 'PERFECT! +' + pointsGained;
        sounds.ding();
      } else if (early) {
        pointsGained = Math.floor(food.points / 2);
        message = 'UNDERCOOKED! +' + pointsGained;
        sounds.thud();
      } else {
        pointsGained = -3;
        message = 'BURNT! -3';
        sounds.sizzle();
      }
      
      score += pointsGained;
      score = Math.max(0, Math.min(100, score));
      updateUI();
      showMessage(message);
      
      // Mark food as used
      food.used = true;
      const btn = document.querySelector(`[data-food-id="${food.id}"]`);
      btn.classList.add('used');
      btn.classList.remove('selected');
      
      cookingBar.classList.remove('active');
      serveBtn.classList.remove('ready');
      cookingProgress.style.width = '0%';
      
      setTimeout(() => {
        currentCook = null;
        selectedFood = null;
        
        if (score >= 100) {
          endGame(true);
        }
      }, 500);
    }

    function showMessage(text) {
      messageEl.textContent = text;
      messageEl.classList.remove('show');
      void messageEl.offsetWidth;
      messageEl.classList.add('show');
    }

    function updateUI() {
      scoreValue.textContent = score + '%';
      timeValue.textContent = Math.ceil(timeRemaining);
    }

    /* GAME LOOP */
    let lastTime = performance.now();

    function gameLoop() {
      const now = performance.now();
      const dt = Math.min(0.033, (now - lastTime) / 1000);
      lastTime = now;

      if (gameState === 'playing') {
        timeRemaining -= dt;
        
        if (timeRemaining <= 0) {
          timeRemaining = 0;
          endGame(false);
        }
        
        updateUI();
        
        // Update cooking bar
        if (currentCook && !currentCook.served && currentCook.cookTime > 0) {
          const elapsed = now - currentCook.startTime;
          const progress = Math.min(110, (elapsed / currentCook.cookTime) * 100);
          cookingProgress.style.width = progress + '%';
          
          // Auto-burn if past 110%
          if (progress >= 110) {
            finishCooking(false, false);
          }
        }
      }

      render();
      
      if (gameState === 'playing' || (gameState === 'win' && turkeyAnimation.active)) {
        requestAnimationFrame(gameLoop);
      }
    }

    /* RENDERING */
    function render() {
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);
      
      // Sky gradient
      const skyGrad = ctx.createLinearGradient(0, 0, 0, canvasHeight * 0.6);
      skyGrad.addColorStop(0, '#87CEEB');
      skyGrad.addColorStop(1, '#FFB347');
      ctx.fillStyle = skyGrad;
      ctx.fillRect(0, 0, canvasWidth, canvasHeight * 0.6);
      
      // Ground
      const groundY = canvasHeight * 0.6;
      ctx.fillStyle = '#228B22';
      ctx.fillRect(0, groundY, canvasWidth, canvasHeight - groundY);
      
      // Pixel grass pattern
      ctx.fillStyle = '#2E8B57';
      for (let x = 0; x < canvasWidth; x += 20) {
        for (let y = groundY; y < canvasHeight; y += 20) {
          if ((x + y) % 40 === 0) {
            ctx.fillRect(x, y, 10, 10);
          }
        }
      }
      
      // White House
      const whX = canvasWidth * 0.3;
      const whY = groundY - 100;
      const whW = canvasWidth * 0.4;
      const whH = 100;
      
      ctx.fillStyle = '#F5F5DC';
      ctx.fillRect(whX, whY, whW, whH);
      
      // Columns
      ctx.fillStyle = '#FFF';
      for (let i = 0; i < 4; i++) {
        ctx.fillRect(whX + 20 + i * 30, whY + 20, 10, whH - 20);
      }
      
      // Roof
      ctx.fillStyle = '#DC143C';
      ctx.beginPath();
      ctx.moveTo(whX - 10, whY);
      ctx.lineTo(whX + whW / 2, whY - 30);
      ctx.lineTo(whX + whW + 10, whY);
      ctx.closePath();
      ctx.fill();
      
      // Flag
      ctx.fillStyle = '#DC143C';
      ctx.fillRect(whX + whW / 2 - 2, whY - 60, 4, 30);
      ctx.fillRect(whX + whW / 2, whY - 60, 20, 15);
      
      // Chef (left side)
      const chefX = 30 * scale;
      const chefY = groundY - 48;
      if (images.chef.complete && images.chef.width > 0) {
        const aspectRatio = images.chef.width / images.chef.height;
        const drawHeight = 60 * scale;
        const drawWidth = drawHeight * aspectRatio;
        ctx.drawImage(images.chef, chefX, chefY, drawWidth, drawHeight);
      }
      
      // Oven (right)
      const ovenX = canvasWidth - 315 * scale;
      const ovenY = groundY - 37;
      if (images.oven.complete && images.oven.width > 0) {
        const aspectRatio = images.oven.width / images.oven.height;
        const drawHeight = 50 * scale;
        const drawWidth = drawHeight * aspectRatio;
        ctx.drawImage(images.oven, ovenX, ovenY, drawWidth, drawHeight);
        
        // Cooking food emoji on top of oven
        if (currentCook && !currentCook.served) {
          ctx.font = '40px Arial';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          const bobble = Math.sin(performance.now() / 200) * 5;
          ctx.fillText(currentCook.food.emoji, ovenX + drawWidth / 2, ovenY + bobble);
        }
      }
      
      // Turkey & Cage (Center)
      const turkeyX = canvasWidth / 2 + 110;
      const turkeyY = groundY - 20;
      
      if (gameState === 'win' && turkeyAnimation.active) {
        // Animate turkey flying away (no cage when flying)
        const progress = turkeyAnimation.progress;
        const flyX = turkeyX + (canvasWidth * progress);
        const flyY = turkeyY - (100 * progress);
        
        if (images.turkey.complete && images.turkey.width > 0) {
          ctx.save();
          ctx.translate(flyX, flyY);
          ctx.rotate(-progress * 0.5);
          const aspectRatio = images.turkey.width / images.turkey.height;
          const drawHeight = 60 * scale;
          const drawWidth = drawHeight * aspectRatio;
          ctx.drawImage(images.turkey, -drawWidth/2, -drawHeight/2, drawWidth, drawHeight);
          ctx.restore();
        }
        
        turkeyAnimation.progress += 0.02;
        if (turkeyAnimation.progress >= 1) {
          turkeyAnimation.active = false;
        }
      } else if (gameState === 'lose') {
        // Show cooked drumstick (no cage)
        ctx.font = '60px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('üçó', turkeyX, turkeyY);
      } else {
        // Normal turkey BEHIND cage
        // Draw turkey first
        if (images.turkey.complete && images.turkey.width > 0) {
          const aspectRatio = images.turkey.width / images.turkey.height;
          const drawHeight = 60 * scale;
          const drawWidth = drawHeight * aspectRatio;
          ctx.drawImage(images.turkey, turkeyX - drawWidth/2, turkeyY - drawHeight/2, drawWidth, drawHeight);
        }
        
        // Draw cage on top of turkey
        if (images.cage.complete && images.cage.width > 0) {
          const aspectRatio = images.cage.width / images.cage.height;
          const drawHeight = 80 * scale;
          const drawWidth = drawHeight * aspectRatio;
          ctx.drawImage(images.cage, turkeyX - drawWidth/2, turkeyY - drawHeight/2, drawWidth, drawHeight);
        }
      }
    }

    const turkeyAnimation = {
      active: false,
      progress: 0
    };

    /* GAME FLOW */
    startBtn.addEventListener('click', () => {
      titleScreen.style.display = 'none';
      storyScreen.style.display = 'grid';
      bgMusic.play().catch(() => {});
    });

    goBtn.addEventListener('click', () => {
      storyScreen.style.display = 'none';
      startGame();
    });

    playAgainBtn.addEventListener('click', () => {
      endScreen.style.display = 'none';
      resetGame();
    });

    function startGame() {
      gameState = 'playing';
      score = 0;
      timeRemaining = 30;
      currentCook = null;
      selectedFood = null;
      turkeyAnimation.active = false;
      turkeyAnimation.progress = 0;
      
      // Reset all food items
      FOODS.forEach(food => food.used = false);
      
      setupFoodButtons();
      updateUI();
      
      lastTime = performance.now();
      gameLoop();
    }

    function endGame(won) {
      gameState = won ? 'win' : 'lose';
      
      if (won) {
        endTitle.textContent = 'üéâ PARDONED! üéâ';
        endMsg.textContent = 'The President has pardoned the turkey!';
        sounds.win();
        turkeyAnimation.active = true;
        turkeyAnimation.progress = 0;
        requestAnimationFrame(gameLoop);
      } else {
        endTitle.textContent = 'üçΩÔ∏è DINNER TIME üçΩÔ∏è';
        endMsg.textContent = 'Turkey got COOKED!';
        sounds.lose();
      }
      
      setTimeout(() => {
        endScreen.style.display = 'grid';
      }, won ? 2000 : 500);
    }

    function resetGame() {
      titleScreen.style.display = 'none';
      storyScreen.style.display = 'none';
      startGame();
    }

    window.addEventListener('load', resizeCanvas);
  </script>
